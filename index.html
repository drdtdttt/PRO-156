<html>
    <head>
      <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
       
      <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
    
      <script src="./components/Child.js"></script>
    <script src="./components/Island.js"></script>
    <script src="./components/Fish.js"></script>
    <script src="./components/Treasure.js"></script>
    <scipt src="./components/Game.js"></scipt>
    </head>
    <body>
    <a-scene background="color:#026F90">
    
        <a-assets timeout="10000">
      </a-assets>
     <a-asset-item
     id="#fish"
     src="./components/assets/fish/scene.gltf"
     >
     </a-asset-item>
    
     <a-asset-item
     id="#island"
     src="./components/assets/island/scene.gltf"
     >

       </a-asset-item>
    

       </a-assets>
    
    
     <a-entity id="look" look-controls camera position="0 2 20"></a-entity>
     <a-entity
     gltf-model="#Scuba_driver"
     scale="0.1 0.1 0.1"
     position="5 0 15"
     rotation="0 90 -20"
     diver-rotation-reader
     dynamic-body="mass:0"
     game-play
     > 
    </a-entity>

    <a-entity
     gltf-model="#fish"
     scale="0.1 0.1 0.1"
     position="5 0 15"
     rotation="0 90 -20"

     ></a-entity>
    
     <!-- Timer -->
     <a-entity position="-23.5 19.3 0">
      <a-entity
        position="-1.5 0.07 0"
        text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
      ></a-entity>
      <a-entity
        id="timer"
        position="-9.8 0.3 0"
        text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
      ></a-entity>
    </a-entity>

     <!-- Traget Status -->
     <a-entity position="-18 19.3 0">
      <a-entity
        position="-0.6 0.13 0"
        text="font: aileronsemibold; width: 12; color: black; value: TRAGETS\nREMAINING"
      ></a-entity>
      <a-entity
        id="targets"
        position="-8 0.3 0"
        text="font: exo2bold; align: center; width: 30; color: black; value: 20"
      ></a-entity>
    </a-entity>







     </body>

     
    </a-scene>



</html>
